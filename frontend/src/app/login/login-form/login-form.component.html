<div class="login-wrapper">
  <div class="login-container">
    <h1>Sign In</h1>
    <div *ngIf="loginErrorMessage" class="alert alert-danger alert-dismissible" role="alert">
      <div>{{loginErrorMessage}}</div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
        (click)="closeAlert('login')"></button>
    </div>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmitSignIn()" class="mt-3">
      <div class="mb-3">
        <label for="email" class="form-label"><b>Email</b></label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Continue</button>
      </div>
      <div class="text-center mt-3">
        <a href="#">Forgot password?</a>
        <br>
        or
        <br>
        Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</a>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create account</h5>
        <button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="registerErrorMessage" class="alert alert-danger alert-dismissible" role="alert">
          <div>{{registerErrorMessage}}</div>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
            (click)="closeAlert('register')"></button>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onCreateAccount()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
          <div class="modal-footer justify-content-center">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
