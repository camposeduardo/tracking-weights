<h2 class="form-title">Update Exercise</h2>
<form [formGroup]="editExerciseForm" (ngSubmit)="onSubmit()" class="exercise-form">

  <div class="form-group">
    <label for="exerciseName">Exercise Name:</label>
    <input type="text" id="exerciseName" formControlName="exerciseName" placeholder="Enter exercise name" />
    <small *ngIf="editExerciseForm.get('exerciseName')?.invalid && editExerciseForm.get('exerciseName')?.touched" class="error">
      Exercise name is required
    </small>
  </div>

  <div class="form-group">
    <label for="muscleGroup">Muscle Group:</label>
    <select id="muscleGroup" formControlName="muscleGroup">
      <option value="">Select a muscle group</option>
      <option *ngFor="let group of muscleGroups" [value]="group">{{ group }}</option>
    </select>
    <small *ngIf="editExerciseForm.get('muscleGroup')?.invalid && editExerciseForm.get('muscleGroup')?.touched" class="error">
      Muscle group is required
    </small>
  </div>

  <div class="form-group">
    <label for="weight">Weight:</label>
    <div class="weight-input">
      <input type="number" id="weight" formControlName="weight" placeholder="Enter weight" />
      <select id="unit" formControlName="unit">
        <option value="kg">kg</option>
        <option value="lbs">lbs</option>
      </select>
    </div>
    <small *ngIf="editExerciseForm.get('weight')?.invalid && editExerciseForm.get('weight')?.touched" class="error">
      Weight must be greater than 0
    </small>
  </div>

  <div class="form-group">
    <label for="reps">Reps:</label>
    <input type="number" id="reps" formControlName="reps" placeholder="Enter reps" />
    <small *ngIf="editExerciseForm.get('reps')?.invalid && editExerciseForm.get('reps')?.touched" class="error">
      Reps must be greater than 0
    </small>
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" id="date" formControlName="date" />
    <small *ngIf="editExerciseForm.get('date')?.invalid && editExerciseForm.get('date')?.touched" class="error">
      Date is required
    </small>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="editExerciseForm.invalid" class="btn btn-save">Save</button>
    <button type="button" (click)="onCancel()" class="btn btn-cancel">Cancel</button>
  </div>
</form>
